<!DOCTYPE html>

<head>
    <ul class="slides">
        <li class="slides">1</li>
        <li class="slides">2</li>
        <li class="slides">3</li>
    </ul>
</head>
<body {
    display:flex;
    justify-content:center;
    align-items:center;
    min-height: 100vh
}
ul.slides{
    position:relative
    width:600px;
    height:280px;
    list-style:none
    margin:0
    padding:0
    background-color: #eee
}

li.slide{
    margin:0;
    padding:0;
    width:inherit;
    height:inherit;
    position:absolute;
    top:0;
    left:0;
}

.slide:nth-of-type(1){
    background-color
}

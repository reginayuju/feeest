<body>
    <div style="background-color:#f1f1f1;padding:50px;text-align:center;font-size:30px;">
        <h1>JU in Triathlon</h1>

    <script>


        // JS
        let aI = document.getElementsByTagName("i");
        let racetime = document.getElementById("racetime").innerText
        racetime = new Date(racetime)
        console.log("racetime", racetime)

        setInterval(function () {  // 設置倒數計時: 結束時間 - 當前時間

            // 當前時間
            var time = new Date();
            var nowTime = time.getTime(); // 獲取當前毫秒數
            // 設置結束時間 : 11月09號 00點0分0秒
            time.setMonth(10); //   獲取當前 月份 (從 '0' 開始算)
            time.setDate(09); //   獲取當前 日
            time.setHours(0); //   獲取當前 時
            time.setMinutes(0); //   獲取當前 分
            time.setSeconds(0);
            var endTime = time.getTime();

            // 倒數計時: 差值
            var offsetTime = (racetime - nowTime) / 1000; // ** 以秒為單位
            var sec = parseInt(offsetTime % 60); // 秒
            var min = parseInt((offsetTime / 60) % 60); // 分 ex: 90秒
            var hr = parseInt((offsetTime / 60 / 60) % 24); // 時
            var day = parseInt(offsetTime / 60 / 60 / 24); // 天

            aI[0].textContent = day + "天";
            aI[1].textContent = hr + "時";
            aI[2].textContent = min + "分";
            aI[3].textContent = sec + "秒";

        }, 1000);
    </script>

    <div style="background-color: #0d43ccae;">
